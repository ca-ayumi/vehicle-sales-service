apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicle-sales-service
  labels:
    app: vehicle-sales-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vehicle-sales-service
  template:
    metadata:
      labels:
        app: vehicle-sales-service
    spec:
      containers:
        - name: vehicle-sales-service
          image: ghcr.io/ca-ayumi/vehicle-sales-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vehicle-sales-service-secrets
                  key: DATABASE_URL
            - name: CORE_BASE_URL
              value: "http://dealership-core"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
---
apiVersion: v1
kind: Secret
metadata:
  name: vehicle-sales-service-secrets
type: Opaque
stringData:
  DATABASE_URL: "postgres://user:pass@postgres-sales:5432/salesdb"
